name: test
on:
  push:
    branches-ignore:
      - 'publish1' # srcはテストしても意味がないため
  pull_request:
    branches-ignore:
      - 'publish1' # srcはテストしても意味がないため

permissions:
  contents: read
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: [18]
        os: [macOS-latest, windows-latest, ubuntu-latest]
    name: "Build on Node.js: ${{ matrix.node-version }} OS: ${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v3
      - name: "Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    name: "Test on Node.js ${{ matrix.node-version }}"
    steps:
      - uses: actions/checkout@v3
      - name: "Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test
  e2e:
    runs-on: ubuntu-latest
    name: E2E
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run e2e
